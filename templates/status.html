<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务状态 - PPT 转视频</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>任务状态</h1>
        <p class="subtitle">任务 ID: <span id="task-id">{{ task_id }}</span></p>

        <div class="status-box">
            <p>当前状态: <span id="task-status" class="status-text">{{ initial_status }}</span></p>
            <p id="status-stage">阶段: 初始化中...</p> <!-- 显示当前阶段 -->
            <!-- 可以添加进度条，如果 Celery 任务有发送进度 -->
            <!-- <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="task-progress" style="width: 0%;"></div>
                </div>
                <span id="progress-percentage">0%</span>
            </div> -->

            <div id="download-link" class="download-link" style="display: none;">
                <p>转换完成！</p>
                <a href="#" id="video-download-url" class="btn-download">下载视频</a>
                <p class="note" id="completion-time"></p> <!-- 显示完成时间或总耗时 -->
            </div>

             <div id="error-message" class="message error" style="display: none;">
                <p>任务处理失败！</p>
                <p id="error-summary"></p> <!-- 错误概要 -->
                <button id="show-traceback" class="btn-back" style="margin-top: 10px; font-size: 0.8em;">显示详细信息</button> <!-- 按钮显示/隐藏详细错误 -->
                <pre id="error-details" style="display: none; text-align: left; white-space: pre-wrap; word-wrap: break-word; font-size: 0.7em; background-color: #330000; padding: 10px; border-radius: 5px; margin-top: 10px; color: #ffaaaa;"></pre> <!-- 详细错误和堆栈跟踪 -->
            </div>
        </div>

        <p><a href="{{ url_for('index') }}" class="btn-back">返回上传页</a></p>
    </div>

    <script src="{{ url_for('static', filename='js/status_check.js') }}"></script>
</body>
</html>
